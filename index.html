<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>NaijaShop POS</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/BH8pgbJc/1767139026100-019b71b1-5718-7b92-9987-b4ed4c0e3c36.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Essential External Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        @keyframes pulse-soft { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }
        
        @media print {
          body * { visibility: hidden; }
          #printable-receipt-area, #printable-receipt-area * { visibility: visible; }
          #printable-receipt-area { position: absolute; left: 0; top: 0; width: 100%; padding: 0; margin: 0; }
          @page { size: auto; margin: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "dexie": "https://esm.sh/dexie@^4.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^4.2.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lz-string": "https://esm.sh/lz-string@^1.5.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "simple-peer": "https://esm.sh/simple-peer@^9.11.1",
    "tesseract.js": "https://esm.sh/tesseract.js@^7.0.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "@xenova/transformers": "https://esm.sh/@xenova/transformers@^2.17.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Hidden Iframe for Netlify Forms -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <!-- Main Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>

    <!-- Netlify Forms Detection -->
    <form name="affiliate-registration" data-netlify="true" hidden>
      <input type="text" name="marketer-name" />
      <input type="text" name="phone-number" />
      <input type="text" name="bank-name" />
      <input type="text" name="account-number" />
      <input type="hidden" name="form-name" value="affiliate-registration" />
    </form>
    <form name="shop-registration" data-netlify="true" hidden>
      <input type="text" name="shop-name" />
      <input type="text" name="admin-name" />
      <input type="text" name="terminal-id" />
      <input type="text" name="referral-code-used" />
      <input type="hidden" name="form-name" value="shop-registration" />
    </form>
    <form name="enquiry-form" data-netlify="true" hidden>
      <input type="text" name="full-name" />
      <input type="text" name="phone-number" />
      <input type="text" name="business-type" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="enquiry-form" />
    </form>
</body>
</html>
