    <link rel="icon" type="image/png" href="https://i.ibb.co/BH8pgbJc/1767139026100-019b71b1-5718-7b92-9987-b4ed4c0e3c36.png">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        @keyframes pulse-soft {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }
        
        video { object-fit: cover; width: 100%; height: 100%; border-radius: inherit; }
        video[playsinline] { -webkit-playsinline: playsinline; }
        
        @keyframes scan-line { 0% { top: 10%; } 100% { top: 90%; } }
        .animate-scan-line {
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background: #10b981;
          box-shadow: 0 0 10px #10b981;
          z-index: 10;
          animation: scan-line 2s infinite ease-in-out;
        }
        .recharts-wrapper { cursor: default !important; }
    </style>

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
