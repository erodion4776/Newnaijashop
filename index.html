    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        @keyframes pulse-soft {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }
        
        video { object-fit: cover; width: 100%; height: 100%; border-radius: inherit; }
        video[playsinline] { -webkit-playsinline: playsinline; }
        
        @keyframes scan-line { 0% { top: 10%; } 100% { top: 90%; } }
        .animate-scan-line {
          position: absolute;
          left: 0;
          right: 0;
          height: 2px;
          background: #10b981;
          box-shadow: 0 0 10px #10b981;
          z-index: 10;
          animation: scan-line 2s infinite ease-in-out;
        }
        .recharts-wrapper { cursor: default !important; }

        /* CTA Animations */
        @keyframes pulse-subtle {
          0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
          50% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }
        @keyframes pulse-strong {
          0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(5, 150, 105, 0.6); }
          50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(5, 150, 105, 0); }
        }
        @keyframes shake-urgent {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        @keyframes floating-arrow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        .pulse-subtle { animation: pulse-subtle 2s infinite; }
        .pulse-strong { animation: pulse-strong 1.5s infinite; }
        .shake-urgent { animation: shake-urgent 0.5s ease-in-out 3; }
        .floating-arrow { animation: floating-arrow 1s infinite ease-in-out; }

        /* Print styles for thermal receipts */
        @media print {
          body * { visibility: hidden; }
          #printable-receipt-area, #printable-receipt-area * { visibility: visible; }
          #printable-receipt-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            padding: 0;
            margin: 0;
          }
          @page {
            size: auto;
            margin: 0;
          }
        }
    </style>

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
            console.log('NaijaShop SW Registered');
            reg.onupdatefound = () => {
              const installingWorker = reg.installing;
              if (installingWorker) {
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    window.location.reload();
                  }
                };
              }
            };
          }).catch(err => console.log('SW Registration Failed', err));
        });
      }
    </script>

    <!-- Hidden Netlify Forms at bottom of body for reliable crawler detection -->
    <form name="affiliate-registration" data-netlify="true" hidden>
      <input type="text" name="marketer-name" />
      <input type="text" name="phone-number" />
      <input type="text" name="bank-name" />
      <input type="text" name="account-number" />
      <input type="hidden" name="form-name" value="affiliate-registration" />
    </form>
    <form name="shop-registration" data-netlify="true" hidden>
      <input type="text" name="shop-name" />
      <input type="text" name="admin-name" />
      <input type="text" name="terminal-id" />
      <input type="text" name="referral-code-used" />
      <input type="hidden" name="form-name" value="shop-registration" />
    </form>
</body>
