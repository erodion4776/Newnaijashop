<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>NaijaShop POS</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/BH8pgbJc/1767139026100-019b71b1-5718-7b92-9987-b4ed4c0e3c36.png">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        @media print {
          body * { visibility: hidden; }
          #printable-receipt-area, #printable-receipt-area * { visibility: visible; }
          #printable-receipt-area { position: absolute; left: 0; top: 0; width: 100%; padding: 0; margin: 0; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed:', err));
        });
      }
    </script>
    <form name="affiliate-registration" data-netlify="true" hidden><input name="form-name" value="affiliate-registration" /></form>
    <form name="shop-registration" data-netlify="true" hidden><input name="form-name" value="shop-registration" /></form>
    <form name="enquiry-form" data-netlify="true" hidden><input name="form-name" value="enquiry-form" /></form>
</body>
</html>
